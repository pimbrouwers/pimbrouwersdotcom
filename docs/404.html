<!DOCTYPE html>
<html lang="en">

<!-- /head --> 
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1" name="viewport">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<title></title> 

<!-- /head/style -->
<style>
html { max-width: 45rem; margin: 0 auto; font-size: 16px; font-family: sans-serif; line-height: 1.4; color: #333; }
body { padding: 0 .5em; }
hr { max-width: 80px; height: 0; margin: 2rem 0; border-top: 1px dotted #ccc; }
h3 { font-weight: 400; }
a { color: inherit; }
p, p > a, p > a:visited { color: inherit; }
p > a:hover { color: #B845FC; }
blockquote { margin-left: 0; margin-right: 0; padding: 1em; border-left: 4px solid #ddd; background: #eee; }

.big { font-size: 125%; }
.muted { opacity: .5; }
.monospace { font-family: monospace; }

pre { overflow-x: auto; overflow-wrap: normal; white-space: pre; font-size: .875rem; margin: 1rem 0; padding: 1rem; color: #eff0f9; background: #29292e; }
code { vertical-align: middle; font-family: monospace; background-color: #eee; }
pre > code { background-color: inherit; }
p > code { padding: 0 .125em; }

@media screen and (min-width: 480px) {  
  body { padding: 0; font-size: 1.25em; }
}
</style>
</head>

<!-- /body -->
<body>
<!-- /body/post -->
<h1 id="ruh-roh">Ruh roh!</h1>
<p class="big">Whatever you're looking for doesn't exist. Did it ever exist? Do you exist?</p>

    </div>

</footer>

</body>
</html>
